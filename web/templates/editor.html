{{define "title"}}Spec Editor{{end}}

{{define "body"}}
<h1>Specification Editor</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<div class="container">
  <textarea id="my-textarea" rows="5" cols="100" style="font-size:16pt;"></textarea>
</div>

<form class="form-inline" action="editor.html" method="post">
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Compile Specification</button>
</form>

{{end}}
