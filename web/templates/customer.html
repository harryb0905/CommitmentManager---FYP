{{define "title"}}Home{{end}}

{{define "body"}}
<div class="uk-section-default">
  <div class="uk-container uk-container-small">
    <form class="uk-margin">
      <div class="uk-grid uk-grid-small">
        <div class="uk-width-1-2 uk-form-controls uk-margin">
          <label class="uk-form-label" for="spec-name">Commitment Spec Name</label>
          <input class="uk-input" type="text" id="spec-name" name="specname" placeholder="Search...">
        </div>
        <div class="uk-width-1-2 uk-form-controls">
          <br />
          <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Search</button>
          <input type="hidden" name="submitted" value="true">
        </div>
      </div>
      <hr />
    </form>

    {{ $specName := .SpecName }}
    {{ $source := .SpecSource }}

    <div id="spec-meta-wrapper">
      {{ if (not .Failed) }}
        <div>
          <h4 class="uk-text uk-text-medium">{{ .SpecName }} Spec:</h4>
          <div id="spec-summary">
            <pre>{{ $source }}</pre>
            <hr />
          </div>
        </div>
        <div id="commitment-data-wrapper">
          <h4 class="uk-text uk-text-medium">Add Commitment Data:</h4>
          <label class="uk-form-label" for="spec-name">Offer Event:</label>
          <input class="uk-input" type="text" id="data" name="data" placeholder="Enter Item...">
          <br /><br />
          <input class="uk-input" type="text" id="data" name="data" placeholder="Enter Price...">
          <br /><br />
          <input class="uk-input" type="text" id="data" name="data" placeholder="Enter Quality...">
          <br /><br />
          <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Submit</button>
          <input type="hidden" name="submitted" value="true">
        </div>
      {{ else }}
        <p>Couldn't find a `{{ $specName }}` spec.</p>
      {{ end }}
    </div>
  </div>
</div>
{{end}}
